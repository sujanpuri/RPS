<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper & Scissor Game</h1>
    <div id="main">
        <div class="subMain">
            <div class="playerChoice">
                <h2>You</h2>
                <img id="you" src="rock.svg" alt="rock" class="img">
                <p id="youName">Rock</p>
            </div>
            <div class="playerChoice">
                <h2>Computer</h2>
                <img id="ai" src="scissor.svg" alt="scissor" class="img">
                <p id="compName">Scissor</p>
            </div>
        </div>

        <div id="scoreBoard">
            <p class="result" id="your">0</p>
            <p>: Score :</p>
            <p class="result" id="comp">0</p>
        </div>
        <h2>Select any of these:</h2>
        <div id="selector">
            <div class="input" id="rock">
                <img src="rock.svg" alt="rock">
                <p>Rock</p>
            </div>
            <div class="input" id="paper">
                <img src="paper.svg" alt="paper">
                <p>Paper</p>
            </div>
            <div class="input" id="scissor">
                <img src="scissor.svg" alt="scissor">
                <p>Scissor</p>
            </div>
<!--             branched and cancled -->
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
